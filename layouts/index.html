<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
	<head>
		<title>Gets By</title>
    {{ partial "header.html" . }}
	</head>
	<body>
		<div class="bs-header" id="content">
			<div class="container">
        {{ partial "masthead.html" . }}
			</div>
		</div>
		<div class="interviews">
      {{ range .Data.Pages }}
        {{ if eq .Section "interview" }}
          {{ .Render "summary" }}
        {{ end }}
      {{ end }}
		</div>
    {{ partial "footer.html" . }}
	</body>
</html>
